<script>
  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {

    var nomeVar = nome_input.value;
    var idadeVar = idade_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var responsavelVar = nomeResponsavel_input.value;
    var telefoneRespVar = telefoneResponsavel_input.value;
   

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      idadeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      responsavelVar == "" ||
      telefoneRespVar == ""
    ) {
      alert("Preencha todos os campos")

      if (nomeVar.length <= 1) {
        alert("Nome deve ter mais que um caractere")
        return false
      }
      
      if (idadeVar <= 4) {
        alert("Você deve ter mais que 4 anos")
        return false
      }

      if (emailVar.indexOf('@') == false && emailVar.indexOf('@') == false) {
        alert("Insira um email valido")
        return false
      }

      if (senhaVar < 6) {
        alert("Insira uma senha válida")
        return false
      }

      if (responsavelVar.length <= 1) {
        alert("Nome deve ter mais que um caractere")
        return false
      }

      if (telefoneRespVar < 11) {
        alert("Numero deve ter onze caracteres")
        return false
      }

      finalizarAguardar();
      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        idadeServer: idadeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        responsavelServer: responsavelVar,
        telefoneRespServer: telefoneRespVar, 
        // idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Cadastrado com sucesso")

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
