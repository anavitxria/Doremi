<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dorémi | Login Professor</title>

    <script src="./js/sessao.js"></script>    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <section class="container">
        <div class="containerRigth"></div>

        <div class="containerLeft">
            <div class="contentForm">
                <h1>Login Professor</h1>
                <p>Bem vindo a Dorémi!</p>
                <div class="fields">
                    <label for="email_input">E-mail:</label>
                    <input type="text" id="email_input" placeholder="Digite seu email...">
                    <label for="senha_input">Senha:</label>
                    <input type="password" id="senha_input" placeholder="Digite sua senha...">
                    <button onclick="entrar()">Entrar</button>
                    <p class="link">Já tem cadastro ? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#96AC02" fill-opacity="1" d="M0,224L34.3,229.3C68.6,235,137,245,206,245.3C274.3,245,343,235,411,218.7C480,203,549,181,617,160C685.7,139,754,117,823,138.7C891.4,160,960,224,1029,250.7C1097.1,277,1166,267,1234,234.7C1302.9,203,1371,149,1406,122.7L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path>
            </svg>
        </div>
    </section>
    
</body>
</html>

<script>

    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Mensagem de erro para todos os campos em branco");
            return false;
        }
        
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticarProfessor", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_PROFESSOR = json.email;
                    sessionStorage.NOME_PROFESSOR = json.nome;
                    sessionStorage.SENHA_PROFESSOR = json.senha;
                    sessionStorage.ID_PROFESSOR = json.idProfessor;
                    
                    setTimeout(function () {
                        window.location = "./dashboard/hist.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
