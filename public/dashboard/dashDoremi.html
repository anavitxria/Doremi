<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../assets/DoremiLogo.svg" alt="logo">

        </div>
        <ul class="sidebar-links">
            <h4>
                <span> Menu</span>
                <div class="menu-separator"></div>
            </h4>

            <div class="menu_separator"></div>

            <li>
                <a href="../quiz/quiz.html"><span class="material-symbols-outlined">
                        dashboard
                    </span>Quiz</a>
            </li>

            <div class="menu_separator"></div>

            <li>
                <a href="../index.html"><span class="material-symbols-outlined">
                        home
                    </span>Home</a>
            </li>

        </ul>

        <div class="user-account">
            <div class="user-profile">
                <img src="../assets/garoto.png" alt="usuario" />
                <div class="user-details">
                    <h3>Usúario</h3>
                    <span id="nomeAluno"></span>
                </div>
            </div>

    <section class="containerDescription">
        <header class="description">

    <section class="containerKpi">
        <div class="kpi1">
            <h1></h1>

    <section class="graphics">
        <div class="umi" id="canva">
            <canvas id="myChartCanvas"></canvas>
        </div>

</html>

<script>
    var fkAluno = sessionStorage.getItem('ID_ALUNO');
    var nomeDoAluno = sessionStorage.getItem('NOME_USUARIO');

    nomeAluno.innerHTML = nomeDoAluno;

    let proximaAtualizacao;
    let myChart;
    

    window.onload = function () {
        var fkAluno = sessionStorage.getItem('ID_ALUNO'); // Recupera o valor do sessionStorage
        if (fkAluno) {
            obterDados(fkAluno); // Passa o valor correto para a função
        } else {
            console.error("ID_ALUNO não está definido no sessionStorage.");
        }
    };

    function obterDados(fkAluno) {

        fetch(`/quiz/ultimas/${fkAluno}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    //Plotando grafico
    function plotarGrafico(resposta) {

        if (myChart) {
            myChart.destroy();
        }

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = []; //Array que armazena a somaPontuacao
        let somaErros = []; // Array que armazena a somaErros

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [
                {
                label: 'Pontuações',
                data: [],
                fill: false,
                backgroundColor: '#5FA89D',
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
                },
                {
                label: 'Quantidade de Erros',
                data: somaErros,
                fill: false,
                backgroundColor: '#81dacc',
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
                }
            ]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.somaPontuacao);
            dados.datasets[0].data.push(registro.somaPontuacao);

            somaErros.push(registro.somaErros);
            dados.datasets[1].data.push(registro.somaErros);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );

        if (proximaAtualizacao) {
            clearTimeout(proximaAtualizacao);
        }

        setTimeout(() => atualizarGrafico(fkAluno, dados, myChart), 2000);
    }

    //  Atualizando grafico
    function atualizarGrafico(fkAluno, dados, myChart) {

        fetch(`/quiz/tempo-real/${fkAluno}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    obterDados(fkAluno);
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    if (novoRegistro[0].somaPontuacao == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].somaPontuacao)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].somaPontuacao); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].pontuacaoFinal); // incluir uma nova medida de umidade

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(fkAluno, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(fkAluno, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

</script>
